<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG ASSIGNMENT</title>
</head>
<!-- Name : basil -->
<body>
  
  <svg width="180" height="60" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">

    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6C757D; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#495057; stop-opacity:1" />
      </linearGradient>
    </defs>
  
    <rect x="10" y="10" rx="12" ry="12" width="160" height="40" 
          fill="url(#grad1)" 
          stroke="#343A40" stroke-width="1.5" 
          style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.15));">
      <animate attributeName="fill" from="url(#grad1)" to="#5A6268" begin="mouseover" end="mouseout" dur="0.3s" fill="freeze"/>
    </rect>
  
    <!-- Button Text -->
    <text x="90" y="35" font-size="16" font-family="Arial, sans-serif" fill="white" font-weight="bold" text-anchor="middle" alignment-baseline="middle">
      Click Here
    </text>
  </svg>
  
  
</body>
</html>
